services:
  # Backend Flask API
  - type: web
    name: mental-health-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0

  # Frontend Streamlit
  - type: web
    name: mental-health-frontend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: BACKEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
